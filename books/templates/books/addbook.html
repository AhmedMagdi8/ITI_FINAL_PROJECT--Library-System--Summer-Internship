
{% extends 'books/layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Add book
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 6rem;">
    <h1> Add Book </h1>
    <form action="" method="POST">
        {% csrf_token %}

        <table>
            {{form|crispy}}

        </table>
        <div class="form-group row">
            <div class="col-sm-10">
            <input type="submit" href="#" value="Add Book" class="btn btn-primary">
            </div>
        </div>
    </form>

</div>

{% endblock content %}
